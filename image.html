<html>
    <head>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1"/>
        <title>이미지 검색</title>
        <link rel="stylesheet" href="https://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
        <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="https://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.1/handlebars.js"></script>
        <style>
            #list img {width: 50px; height: 70px;}
            #list {margin-top:10px; margin-bottom: 10px;}
            #list li{padding-left: 10px;}
            @font-face {
                font-family: Melona;
                src: url(BinggraeMelona-Bold.ttf);}
            p{font-family: Melona;}
            h2{font-family: Melona;}
            h3{font-family: Melona;}
            h4{font-family: Melona;}
        </style>
    </head>

    <body>
        <div data-role="page" id="main">
            <div data-role="header" data-theme="a" data-position="fixed">
                <a href="index.html" target="_self" data-icon="home" data-iconpos="notext">Home</a>
                <h2>이미지검색</h2>
            </div>
            <div data-role="content" data-theme="a">
                <input type="text" id="txtQuery" value="고양이"/>
                <div id="list" style="overflow: hidden;width: 800px;"></div>
                <script id="temp" type="text/x-handlebars-template">
                {{#each documents}}
                    <div style="float: left; width: 80px;">
                        <a href="{{image_url}}"><img src="{{thumbnail_url}}"/></a>
                    </div>
                {{/each}}    
                </script>
                <input type="button" value="More" id="btnMore"/>
            </div>
            <div data-role="footer" data-theme="a" data-position="fixed">
                <h2>인천일보 아카데미 죠르디</h2>
            </div>
        </div>

    </body>

    <script>
        var url = "https://dapi.kakao.com/v2/search/image";
     </script>

    <script src="script.js"></script>

</html>
