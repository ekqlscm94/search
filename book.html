<html>
    <head>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1"/>
        <title>도서 검색</title>
        <link rel="stylesheet" href="https://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
        <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="https://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.1/handlebars.js"></script>
        <style>
            #list img {width: 50px; height: 70px;}
            #list {margin-top:10px; margin-bottom: 10px;}
            #list {padding: 10px;}
            @font-face {
                font-family: Melona;
                src: url(BinggraeMelona-Bold.ttf);}
            p{font-family: Melona;}
            h2{font-family: Melona;}
            h3{font-family: Melona;}
            h4{font-family: Melona;}
        </style>
    </head>

    <body>
        <div data-role="page" id="main">
            <div data-role="header" data-theme="e" data-position="fixed">
                <a href="index.html" target="_self" data-icon="home" data-iconpos="notext">Home</a>
                <h2>도서검색</h2>
            </div>
            <div data-role="content">
                <input type="text" id="txtQuery" value="jQuery"/>
                <ul data-role="listview" id="list"></ul>
                <script id="temp" type="text/x-handlebars-template">
                {{#each documents}}
                    <li>
                        <a href="#sub"  title="{{title}}" contents="{{contents}}" price="{{price}}" authors="{{authors}}"><img src="{{thumbnail}}"/>{{{title}}}</a>
                    </li>
                {{/each}}    
                </script>
                <input type="button" value="More" id="btnMore"/>
            </div>
            <div data-role="footer" data-theme="e" data-position="fixed">
                <h2>인천일보 아카데미 죠르디</h2>
            </div>
        </div>
        <!--도서정보페이지-->
        <div data-role="page" id="sub">
            <div data-role="header" data-theme="e" data-position="fixed">
                <a href="index.html" target="_self" data-icon="home" data-iconpos="notext">Home</a>
                <h2>도서정보</h2>
                <a href="#main" data-icon="back" data-iconpos="notext">Back</a>
            </div>
            <div data-role="content">
                <div style="padding: 10px; 
                    background: rgb(221, 209, 202); color: black;
                    border: 2px dotted rgb(82, 43, 6); 
                    border-radius: 5px; 
                    text-align:center">
                    <img src="" id="image" width=120 height=150>
                    <h3 id="title"></h3>
                    <h4 id="authors"></h4>
                    <h4 id="price"></h4>
                    <p id="contents"></p>
                </div>    
            </div>
            <div data-role="footer" data-theme="e" data-position="fixed">
                <h2>인천일보 아카데미 죠르디</h2>
            </div>
        </div>

    </body>

    <script>
        var size=10;
        getList();
        $("#list").on("click","a",function(){
            var title=$(this).attr("title");
            var authors=$(this).attr("authors");
            var contents=$(this).attr("contents")
            var price=$(this).attr("price")
            var image=$(this).find("img").attr("src");
            $("#image").attr("src",image);
            $("#title").html(title);
            $("#authors").html("저자:"+authors);
            $("#price").html("￦"+price);
            $("#contents").html(contents);
        });
        $("#btnMore").on("click", function(){
            size+=5;
            getList();
        });
        $("#txtQuery").on("keydown", function(e){
            if(e.keyCode==13){ getList(); }
        });
        function getList(){
            var query=$("#txtQuery").val();
            $.ajax({
                type:"get",
                url:"https://dapi.kakao.com/v3/search/book?target=title",
                headers:{"Authorization": "KakaoAK 9bd31f52d3e28a0711766705649cb66c"},
                data:{"query":query,"size":size},
                dataType:"json",
                success:function(data){
                    var temp=Handlebars.compile($("#temp").html());
                    $("#list").html(temp(data)).listview("refresh");
                }
            });
        }
    </script>

</html>
